    <title>Conversor Maiúscula e Minúscula</title>

<body>
    <main>
        <h1>Conversor Maiúscula e Minúscula</h1>
        <section>
            <p>Converter de maiúscula para minúscula, ou converter de minúscula para maiúscula, 
            basta digitar a frase, depois clique nos botões abaixo:</p>
            <textarea name="" style="width:600px; height: 150px;"></textarea>
        </section>
        <section>
            <button id="btnUpper">MAIÚSCULO</button>
            <button id="btnLower">minúsculo</button>
            <button id="btnFirstLetterWord">Primeira Letra Palavra</button>
            <button id="btnFirstWordSentence">Primeira palavra frase</button>
        </section>

    </main>
